<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="bootstrap.min.css">
	<title>Booklist App</title>
</head>
<body>
	<div class="container mt-4">
		<h1 class="display-4 text-center"><span class="text-primary">Book</span>List App</h1>
		<form class="book-form">
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" class="title form-control">
			</div>
			
			<div class="form-group mb-3">
				<label for="Author">Author</label>
				<input type="text" class="author form-control">
			</div>
			
			<div class="form-group mb-3">
				<label for="title">ISBN#</label>
				<input type="text" class="isbn form-control">
			</div>
			
			<input type="submit" value="Add Book" class="btn btn-primary btn-block">			
		</form>
		
		<table class="table table-striped mt-5">
			<thead>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>ISBN#</th>
					<th></th>
				</tr>
			</thead>
			
			<tbody class="book-list"></tbody>
		</table>
	</div>
	<script defer src="app.js"></script>
</body>
</html>
